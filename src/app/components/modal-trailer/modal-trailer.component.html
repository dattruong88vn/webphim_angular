<!-- Modal trailer -->
<div class="modal fade px-0" id="ModalTrailer" (click)="stopTrailer()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body p-0" id="phimTrailer">
        <iframe [src]='embedLink | youtube' #iframe frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>
